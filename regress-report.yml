bugreports:
  - summary: |
      Пропадает кнопка Next при фильтрации товаров
    environment: |
      Safari Версия 16.1 (18614.2.9.1.12)
      macOS Ventura Версия 13.0 (22A380)
    steps-to-reproduce: |
       1. На главной странице нажать на кнопку In Stock (record1.mov)
       2. Убрать фильтрацию
       3. На главной странице нажать на кнопку Category
       4. Выбрать любую категорию (record2.mov)
       5. Убрать фильтрацию 
       6. На главной странице нажать на кнопку Brand
       7. Выбрать любого производителя
       8. Убрать фильтрацию
       9. Ввести в разделе Price числовой диапазон
    expected-result: |
      Выполнится фильтрация, кнопка Next не пропадет
    actual-result: |
      Кнопка Next пропала  
      
  - summary: |
      Не работает функция удаления содержимого из корзины
    environment: |
      Safari Версия 16.1 (18614.2.9.1.12)
      macOS Ventura Версия 13.0 (22A380)
    steps-to-reproduce: |
       1. Нажать на кнопку Add to cart на нескольких карточках товара из списка на главной странице
       2. Нажать на кнопку Cart
       3. Нажать на кнопку Clear Cart
       4. Нажать на кнопку Store
       5. Нажать на кнопку Cart
    expected-result: |
      Корзина пуста
    actual-result: |
      Товары остаются в корзине (record3.mov)
